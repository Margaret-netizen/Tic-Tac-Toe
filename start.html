<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    .cross{
background-image: url('./cross.png');
width:70px;
background-size: cover;
    }
    .circle{
      background-image: url('./circle.png');
      width:70px;
background-size: cover;

    }
  </style>
  <body class="flex flex-col items-center">
    <!-- First Player Score -->
    <div>
      <div class="flex flex-row gap-[180px] mt-[60px]">
        <p class="h-[40px] w-[30px] bg-gray-300 p-2.5 rounded-lg" id="score-1">
          0
        </p>
        <div class="font-mono font-bold">
          <p><img src="cross.png" alt="" width="40" /></p>
          <p>Player</p>
        </div>
      </div>
      <!-- gameboard -->
      <div class="grid grid-cols-3 gap-4 w-64 mt-[20px] ">
        <!-- Each cell in the Tic-Tac-Toe board -->
        <div
          class="w-20 h-20 bg-white border-2 border-gray-300 flex justify-center cursor-pointer cell"
        ></div>
        <div
          class="w-20 h-20 bg-white border-2 border-gray-300 flex justify-center cursor-pointer cell"
        ></div>
        <div
          class="w-20 h-20 bg-white border-2 border-gray-300 flex justify-center cursor-pointer cell"
        ></div>
        <div
          class="w-20 h-20 bg-white border-2 border-gray-300 flex justify-center cursor-pointer cell"
        ></div>
        <div
          class="w-20 h-20 bg-white border-2 border-gray-300 flex justify-center cursor-pointer cell"
        ></div>
        <div
          class="w-20 h-20 bg-white border-2 border-gray-300 flex justify-center cursor-pointer cell"
        ></div>
        <div
          class="w-20 h-20 bg-white border-2 border-gray-300 flex justify-center cursor-pointer cell"
        ></div>
        <div
          class="w-20 h-20 bg-white border-2 border-gray-300 flex justify-center cursor-pointer cell"
        ></div>
        <div
          class="w-20 h-20 bg-white border-2 border-gray-300 flex justify-center cursor-pointer cell"
        ></div>
      </div>

      <!-- Second Player Score -->
      <div class="flex flex-row gap-[180px] mt-[20px] ">
        <p class="h-[40px] w-[30px] bg-gray-300 p-2.5 rounded-lg">0</p>
        <div class="font-mono font-bold">
          <p><img src="circle.png" alt="" width="40" id="score-2" /></p>
          <p>Player</p>
        </div>
      </div>
      <p id="status-update" class="text-center"></p>
    </div>
    <script src="start.js"></script>
  </body>
</html>
